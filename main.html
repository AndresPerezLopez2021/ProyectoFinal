<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Proyecto Final de FP</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="css/claro.css" id="tema" /><!---Se va a crear un estilo base y si el usuario quiere cambiarlo que lo almacene en un localSorage-->

    <!-- Mis Scripts -->
    <script type="text/javascript" src="./js/#.js"></script>
</head>

<body>
    <div id="selector-estilo">
        <div id="claro"></div>
        <div id="oscuro"></div>
    </div>

     <!--Espacio que quiero que ocupe la página-->
    <section id="espacioPagina">

        <!-- Cabecera -->
        <header>
            <div id="logo">
                <!--<h1>Proyecto Peludo</h1>-->
                <img width="90" height="90" src="./img/PELUDO.png" /><!--ancho y alto temporal cambiarlo en el css-->
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Animales</a></li>
                    <li><a href="#">Información de Interés</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenido -->
        <section id="content">

            <div id="posts">

            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Dinos quien eres?</span></h4>
                    <img src="./img/perroForm.jpg" />
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam sit amet malesuada erat, ac ullamcorper justo.</p>
                </div>
                 <!-- formulario para registrarse. No es definitivo, puede estar en el nav(id="menu") como una opción mas. valorando opciones-->
                 <!--En el formulario se va a crear un patron para validar los datos desde vista cliente para que cuando se envíen los datos solo se tenga que recoger en la base de datos. -->
          
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form name="form" id="form">
                        <label for="nombre">
								Nombre
							</label>
                        <input type="text" name="nombre" id="nombre" />

                        <label for="email">
								Correo
							</label>
                        <input type="text" name="email" id="email" />

                        <label for="password">
								Contraseña
							</label>
                        <input type="password" name="password" id="password" />

                        <input type="submit" value="Entrar" id="entrar" name="entrar" onclick="formularioIdentificacion()" />
                        <!--En el principal.js modifico la propiedad de type="button" para que en el momento de clicar el boton se muestre el mensaje-->
                    </form>
                </div>

            </aside>

            <div class="clearfix"></div>
        </section>

    </section>


    <footer>
